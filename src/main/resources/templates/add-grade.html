<!DOCTYPE html>
<html lang="en"  xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .grade-table th {
            padding: 1.75rem !important;
        }
        .back-button
        {
            margin: 20px;
        }
        a
        {
            text-decoration: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <h2>Grades</h2>
        <h3 th:text="${course.getDescription()}"></h3>
        <form method="get">from:  <input name="from" type="datetime-local" th:value="${from != null}? ${from} : ''">  to:  <input name="to" type="datetime-local" th:value="${to != null}? ${to} : ''">  <button type="submit" class="btn btn-secondary">filter</button></form>
    </nav>
    <div class="grade-table">
        <table  class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Date</th>
                    <th scope="col">Option</th>
                </tr>
            </thead>
            <tr th:each="StudentGrade : ${studentsListeningSelectedCourse}">
                <form th:method="POST">
                    <input type="hidden" th:name="studentId" th:value="${StudentGrade.getStudent().getId()}">
                    <th scope="row" th:text="${StudentGrade.getStudent().getId()}" />
                    <th th:text="${StudentGrade.getStudent().getName()} + ' ' + ${StudentGrade.getStudent().getSurname()}" />
                    <th>
                        <select th:name="grade" class="form-select form-select-lg mb-3 h4" aria-label="Default select example">
                            <th:block th:each="grade : ${T(mk.ukim.finki.wp.lab.model.Enum.Grades).values()}">
                                <option th:text="${grade}" th:value="${grade}" th:selected="${grade.name().charAt(0) == StudentGrade.getGrade()}"></option>
                            </th:block>
                        </select>
                    </th>
                    <th>
                        <input th:type="datetime-local" th:name="date" th:value="${StudentGrade.getTimestamp()}"/>
                    </th>
                    <th>
                        <input type="button" class="btn btn-primary" th:type="submit" th:value="save">
                    </th>
                </form>
            </tr>
        </table>
    </div>
    <a href="/courses"><button type="button" class="btn btn-dark btn-lg btn-block .mt-2">back</button></a>
</body>
</html>
