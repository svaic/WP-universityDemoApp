<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Welcome and Choose a Course</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Courses List</h1>
</header>
<main>
    <h2>Choose course:</h2>
    <th:block th:if="${error}" th:text="${error}"></th:block>
    <form th:action="@{/courses}"  th:method="POST">
        <th:block th:each="course: ${courses}">
            <input type="radio" name="courseId" th:value="${course.courseId}" th:text="${course.name}" th:checked="${course.courseId == selectedCourse} ? 'true' : 'false'">
            <br>
            <label th:text="${course.description}"></label>
            <label th:text="${course.type}"></label>
            <a th:href="@{'courses/edit-form/{id}' (id=${course.courseId})}">edit</a>
            <a th:href="@{'courses/delete/{id}' (id=${course.courseId})}">delete</a>
            <br/>
        </th:block>
        <input type="submit" value="save">
    </form>
    <form>
        <input type="text" name="search" th:value="${search} ? ${search} : ''">
        <input type="submit" value="search">
    </form>
    <form action="" method="get">
        <label>filter by type</label>
        <select name="type">
            <option th:each="typeOpt : ${T(mk.ukim.finki.wp.lab.model.CourseType).values()}"
                    th:value="${typeOpt}" th:text="${typeOpt}"></option>
        </select>
        <input type="submit" value="search">
    </form>
    <a href="/addstudent">Submit</a>
    <a href="/courses/edit-form">add course</a>

</main>
</body>
</html>
